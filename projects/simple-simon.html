<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/projects/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/projects/css/simple-simon.css">
	<title>Simple Simon</title>
</head>
<body>
<h1 id="title">Simple Simon</h1>
<a href="https://github.com/Doug-Vivian-Simon/simple-simon" target="_blank"><img class="github" src="/projects/img/whitegithub.png"></a>
<div id="round"><h2></h2></div>

<main class="center-evertyhing">
	<span id="container">

		<div class="background">

			<div class="second-container">

				<section id="top-row">
					<div class="boxes boxes-opacity" id="box1" value="1"></div>
				</section>

				<section id="middle-row">
					<div class="boxes boxes-opacity" id="box4" value="4"></div>
					<div class="center">
						<button id="controls">Start</button>
						<div id="mode">
							<button id="level" class="mode-button">Level 1</button>
						</div>
						<div id="lcd">
							<div id="lcd-text"></div>
						</div>
					</div>
					<div class="boxes boxes-opacity" id="box2" value="2"></div>
				</section>

				<section id="bottom-row">
					<div class="boxes boxes-opacity" id="box3" value="3"></div>
				</section>

			</div>
		</div>
	</span>
</main>

<script type="text/javascript" src="/projects/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/projects/js/simple-simon.js"></script>
</body>
</html>
