<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/projects/css/calculator.css">
	<title>Calulator</title>
</head>
<body>
	<header>

	</header>
	<main class="wrapper">
		
				<div id="top-row" class="row">
					<span id="C" class="column-1 button push-button">C</span>
					<span id="left-operand" class="column-3 text-right text-fields"></span>
				</div>
			<div class="row">
					<span class="column-1 spacer"></span>
					<span id="1" class="column-1 button number">1</span>
					<span id="2" class="column-1 button number">2</span>
					<span id="3" class="column-1 button number">3</span>
					<span id="plus" class="column-1 operators button">+</span>
				
			</div>
			<div class="row">
					<span class="column-1 spacer"></span>
					<span id="4" class="column-1 button number">4</span>
					<span id="5" class="column-1 button number">5</span>
					<span id="6" class="column-1 button number">6</span>
					<span id="minus" class="column-1 operators button">-</span>
				
			</div>
			<div class="row">
					<span class="column-1 spacer"></span>
					<span id="7" class="column-1 button number">7</span>
					<span id="8" class="column-1 button number">8</span>
					<span id="9" class="column-1 button number">9</span>
					<span id="multiply" class="column-1 operators button">*</span>
				
			</div>
			<div class="row">
					<span class="column-1 spacer"></span>
					<span id="decimal" class="column-1 button">.</span>
					<span id="0" class="column-1 button number">0</span>
					<span id="answer" class="column-1 button">=</span>
					<span id="divide" class="column-1 operators button">/</span>
				
			</div>
	</main>

<script type="text/javascript" src="/projects/js/calculator.js"></script>

</body>
</html>
